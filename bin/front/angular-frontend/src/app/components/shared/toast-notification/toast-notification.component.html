@if(notificationService.hasToast()) {
<div 
  [ngClass]="toastClass"
  class="fixed bottom-6 right-6 text-white px-3 py-3 rounded-lg shadow-lg z-50 transition-all duration-300 flex items-center">
  
  @if(notificationService.type() === 'success') {
  <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
  </svg>
  }
  @if(notificationService.type() === 'error') {
  <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
  </svg>
  }

  <span>{{ notificationService.message() }}</span>
</div>
}
